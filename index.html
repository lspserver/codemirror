<html lang="en">
  <head>
    <title>codemirror</title>
    <style>
      .editor {
        height: 50vh;
        overflow: auto;
        border-bottom: 1px solid #ccc;
        max-width: 90vw;
      }
    </style>
  </head>
  <body>
    <h1>codemirror for lspserver</h1>

    <p>Features</p>

    <ul>
      <li>Highlighted syntax errors</li>
      <li>Autocompletion with type inference</li>
      <li>Function signature documentation with types</li>
      <li>Hover tooltips on symbols</li>
    </ul>

    <p>Reference</p>

    <ul>
      <li><a href="https://github.com/wylieconlon/codemirror-lsp-example">codemirror-lsp-example</a></li>
      <li><a href="https://github.com/codemirror/CodeMirror/tree/master/mode">codemirror-mode</a></li>
      <li><a href="https://github.com/wylieconlon/lsp-editor-adapter/tree/master/example">lsp-editor-adapter-example</a></li>
    </ul>

    <label>
      <select class="switcher" name="language">
        <option>C</option>
        <option>C#</option>
        <option>C++</option>
        <option>CoffeeScript</option>
        <option>CSS</option>
        <option>Dart</option>
        <option>DM</option>
        <option>Dockerfile</option>
        <option>Elixir</option>
        <option>Go</option>
        <option>Groovy</option>
        <option>HTML</option>
        <option>Java</option>
        <option>JavaScript</option>
        <option>Kotlin</option>
        <option>Objective-C</option>
        <option>Perl</option>
        <option>PHP</option>
        <option>PowerShell</option>
        <option>Python</option>
        <option>Ruby</option>
        <option>Rust</option>
        <option>Scala</option>
        <option>Shell</option>
        <option>Swift</option>
        <option>TypeScript</option>
      </select>
    </label>

    <div class="editor"></div>

    <script src="/dist/main.js"></script>
  </body>
</html>
